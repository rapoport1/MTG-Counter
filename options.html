<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="options-container">
        <h1>Select Number of Players</h1>
        <div id="player-buttons">
            <button onclick="saveOptions(1)">1 Player</button>
            <button onclick="saveOptions(2)">2 Players</button>
            <button onclick="saveOptions(3)">3 Players</button>
            <button onclick="saveOptions(4)">4 Players</button>
            <button onclick="saveOptions(5)">5 Players</button>
            <button onclick="saveOptions(6)">6 Players</button>
        </div>
    </div>
    <script>
        function saveOptions(playerCount) {
            localStorage.setItem('playerCount', playerCount);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
